<!DOCTYPE html>
<html>
<head>
  <title>XSS Challenge</title>
</head>
<body>
  <h1>Welcome to the XSS Challenge!</h1>
  <p>Enter your name:</p>
  <input type="text" id="nameInput">
  <button onclick="greetUser()">Submit</button>
  <p id="greeting"></p>

<script>
  function greetUser() {
    var userName = document.getElementById("nameInput").value;
    document.getElementById("greeting").innerHTML = "Hello, " + userName + "!";

    // Reflect user input in the page source
    var sourceCode = document.createElement('code');
    var userInput = document.createTextNode(userName);
    sourceCode.appendChild(userInput);
    document.body.appendChild(sourceCode);
  }
</script>

</body>
</html>
